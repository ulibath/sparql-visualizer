<!DOCTYPE html>

<head>
    <title>SPARQL visualizer playground</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo-wrapper">
                <img class="logo" src="img/logo.png" alt="logo" />
            </div>
            <div class="headline-wrapper">
                <h1>SPARQL visualizer playground</h1>
            </div>
        </div>
        <div class="navigation-menu menu">
            <h3>Useful Links</h3>
            <ul>
                <li><a href="https://tools.wmflabs.org/scholia/" target="_blank">Scholia</a></li>
                <li><a href="https://www.wikidata.org" target="_blank">Wikidata</a></li>
                <li>
                    <a href="https://github.com/code-openness/sparql-visualizer" target="_blank"
                        >Github Repository</a
                    >
                </li>
            </ul>
        </div>
        <div class="main-content">
            <h2 class="main-content-headline">The Test Cockpit for a Scholia Refactoring</h2>
            <p>Here are some visualizations.</p>
            <div class="dropdown">
                <div class="select-wrapper fa fa-angle-down">
                    <select id="select-color">
                        <option selected disabled>Farbe ändern</option>
                        <option>Farbe 1</option>
                        <option>Farbe 2</option>
                        <option>Farbe 3</option>
                    </select>
                </div>
            </div>
            <div class="dropdown">
                <div class="select-wrapper fa fa-angle-down">
                    <select id="select-chart">
                        <option selected disabled>Chart ändern</option>
                    </select>
                </div>
            </div>
            <div class="dropdown">
                <div class="select-wrapper fa fa-angle-down">
                    <select id="select-endpoint">
                        <option selected disabled>Endpoint ändern</option>
                    </select>
                </div>
            </div>
            <button id="refresh-button" class="refresh-button">Refresh</button>
            <div class="visualisation-wrapper resp-container" data-visualisation="BarChart">
                <script type="test/plain" data-content="Configuration">
                                      SELECT ?item WHERE {
                    ?item wdt:P7 wd:Q12

                    }
                </script>
            </div>
        </div>
        <div class="footer">
            This is the testcockpit for Scholia Refactoring.
        </div>
    </div>

    <script src="index.js" type="text/javascript"></script>
</body>
